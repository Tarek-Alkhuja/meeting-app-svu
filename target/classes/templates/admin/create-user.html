<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Meeting System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/logout}"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
</nav>
<br /><br />
<div class="container">
  <h1>Add New User</h1>
  <div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
  </div>
  <form th:action="@{/admin/saveUser}" th:object="${user}"
        method="POST">
    <input type="text" th:field="*{fullName}"
           placeholder="First Name" class="form-control mb-4 col-4" autofocus>

    <input type="email" th:field="*{email}"
           placeholder=" Email" class="form-control mb-4 col-4" >

    <input type="password" th:field="*{password}"
           placeholder="Password" class="form-control mb-4 col-4" >

    <label>Roles:</label>
    <select th:field="*{roles}">
      <option value="" disabled selected>Select a role:</option>
      <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>


    <button type="submit" class="btn btn-info col-2"> Save</button>
  </form>

  <hr>

  <a th:href = "@{/admin/home}"> Back to Home Page</a>
</div>

</body>
</html>
